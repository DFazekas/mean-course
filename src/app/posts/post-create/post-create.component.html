<mat-card>
    <!-- To get access to the form values we use a local reference
    by adding `#{name}='ngForm'` which attaches a directive. -->
    <form (submit)="onAddPost(postForm)" #postForm="ngForm">
        <mat-form-field>
            <input matInput type="text" name="title" ngModel required #title="ngModel" />
            <mat-error *ngIf="title.invalid">
                Please enter a post title.
            </mat-error>
        </mat-form-field>

        <mat-form-field>
            <textarea matInput rows="4" name="content" ngModel required #content="ngModel">
            </textarea>
            <mat-error *ngIf="content.invalid">
                Please enter post content.
            </mat-error>
        </mat-form-field>

        <button mat-raised-button color="accent" type="submit">SAVE POST</button>
    </form>
</mat-card>
